<div [ngSwitch]="inputClass">
  <div *ngSwitchCase="'left-side-navbar'">
    <div class="containers">
      <div class="navbar-container small-sidebar">
        <div class="upper-icons">
          <div class="icon-div">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-watch"></span>
            </button>
          </div>
          <div class="icon-div">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-start-vector"></span>
            </button>
          </div>
          <div class="icon-div">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-userpng"></span>
            </button>
          </div>
          <div class="icon-div active">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-Vector-Stroke-9"></span>
            </button>
          </div>
        </div>

        <div class="down-icons">
          <!-- <div class="icon-div">
          <span class="icon-Vector-Stroke-12"></span>
        </div> -->
        </div>
      </div>

      <div class="navbar-container large-sidebar">
        <div class="upper-icons">
          <div class="icon-div">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-Vector-Stroke-9"></span>
              <p>Sales</p>
            </button>
          </div>
          <div class="icon-div">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-Vector-Stroke-9"></span>
              <p>Customers</p>
            </button>
          </div>
          <div class="icon-div active">
            <button
              type="button"
              class="d-btn tooltip-btn"
              placement="end"
              ngbTooltip="Tooltip on end"
            >
              <span class="icon-Vector-Stroke-9"></span>
              <p>Expenses</p>
            </button>
          </div>
        </div>

        <div class="down-icons">
          <!-- <div class="icon-div">
          <span class="icon-Vector-Stroke-12"></span>
        </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
